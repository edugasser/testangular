<html ng-app="myApp">  
    <head lang="en">
        <meta charset="utf-8">
        <title>Getting Started With ngGrid Example</title>  
        <link rel="stylesheet" type="text/css" href="static/ng-grid/ng-grid.css" />

        <script type="text/javascript" src="static/jquery/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="static/angular/angular.js"></script>
        <script type="text/javascript" src="static/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="static/angular/angular-cookies.min.js"></script>
        <script type="text/javascript" src="static/angular/angular-resource.min.js"></script>
        <script type="text/javascript" src="static/ng-grid/ng-grid-2.0.11.min.js"></script>


        <script type="text/javascript" src="static/scripts/controllers/grids.js"></script>

         <!-- Latest compiled and minified JavaScript -->

         <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.js"></script>

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  

        <style type="text/css">
                /*style.css*/
        .gridStyle {
            border: 1px solid rgb(212,212,212);
            width: 400px; 
            height: 300px;
        }
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
        </style>

    </head>
    <body ng-controller="MyCtrl">
        <div class="gridStyle" ng-grid="gridOptions">
        </div>



        <div>
          {% verbatim %}    
          

     
 <div data-pagination="" data-page="currentPage" data-on-select-page="setPage(page)" data-boundary-links="true" data-total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" data-previous-text="&laquo;" data-next-text="&raquo;"></div>
 
 </div>




            The selected page no: {{currentPage}}<br>
               {{count}}<br>
               {{myData}}
         {% endverbatim %}

        </div>
    </body>
</html>
