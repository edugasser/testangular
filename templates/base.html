<!doctype html>
<html   xmlns="w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>AngularJS test</title>

<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">


<script src="static/angular/angular.min.js"></script>
<script src="static/angular/angular-route.min.js"></script>
<script src="static/angular/angular-cookies.min.js"></script>

<script src="static/angular/angular-resource.min.js"></script>
<script src="static/scripts/controllers/main.js"></script>

</head>
<body>
<div ng-app="myApp">	
  <div ng-controller="MainCtrl">
    <div class="container">
      <h1 ng-show="posts.length">Posts</h1>

      <table class="table table-striped" ng-show="posts.length">
        <thead>
          <th>Title</th>
        </thead>
        <tbody>
        {% verbatim %}  	
        <tr ng-repeat="post in posts">
           <td ng-click="activePost(post)">{{post.nombre}}</td>
           <td>{{post.apellido}}</td>
          <td><button class="btn btn-danger" ng-click="delete(post)">Delete</button></td>
        </tr>
        <tr ng-repeat="(key, value) in errors">
          <td> {{key}} </td> <td> {{ value[0] }} </td>
        </tr>
        {% endverbatim %}

        </tbody>
      </table>

      <h3 ng-if="!editing">New Post</h3>
      <h3 ng-if="editing">Edit Post</h3>
      <form ng-submit="save(post)">
        <input ng-model="post.nombre" >
        <input ng-model="post.apellido" >
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        <button ng-if="editing" class="btn btn-success" ng-click="newPost()">New Post</button>
    </div>
  </div>
 </div>




</body>
</html>
